<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="רשימת קניות">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#F2F4F7">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="preload" as="image" href="icons/Background.svg">
  <link rel="preload" as="image" href="icons/logo.svg">
<!-- iOS startup images: USE RELATIVE PATHS -->
<link rel="apple-touch-startup-image" href="./icons/splash/android/splash-2048.png"
  media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

<link rel="apple-touch-startup-image" href="./icons/splash/android/splash-1668.png"
  media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

<link rel="apple-touch-startup-image" href="./icons/splash/android/splash-1536.png"
  media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

<link rel="apple-touch-startup-image" href="./icons/splash/android/splash-1125.png"
  media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">

<link rel="apple-touch-startup-image" href="./icons/splash/android/splash-828.png"
  media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

<link rel="apple-touch-startup-image" href="./icons/splash/android/splash-750.png"
  media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">


  <link rel="stylesheet" href="style.css">
  <title>רשימת קניות סופרמרקט</title>
</head>

<body>
  <div id="app-wrapper">
    <div id="sticky-header-container">
      <header class="header">
        <h1>רשימת קניות</h1>
        <ion-icon name="share-outline" id="share-icon"></ion-icon>
      </header>
      <div class="category-filter-container">
        <div class="category-filter-wrapper"></div>
      </div>
    </div>
<div id="cat-fade-overlay" aria-hidden="true"></div>
    <div id="shopping-list-container"></div>
    
     <nav id="bottom-bar" class="hidden" role="navigation" aria-label="סרגל תחתון">
    <button class="tab-btn" id="btn-login" type="button" aria-label="התחברות">
      <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
      <span>התחברות</span>
    </button>

    <button class="tab-btn" id="btn-my-lists" type="button" aria-label="הרשימות שלי">
      <ion-icon name="list-outline" aria-hidden="true"></ion-icon>
      <span>הרשימות שלי</span>
    </button>

    <button class="tab-btn" id="btn-reset" type="button" aria-label="איפוס בחירה">
      <ion-icon name="refresh-outline" aria-hidden="true"></ion-icon>
      <span>איפוס</span>
    </button>

    <button class="tab-btn" id="btn-share" type="button" aria-label="שיתוף">
      <ion-icon name="share-outline" aria-hidden="true"></ion-icon>
      <span>שיתוף</span>
    </button>
  </nav>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script type="module" src="script.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/ShoppingList-0.2/sw.js', { scope: '/ShoppingList-0.2/' })
    .then(reg => console.log('✅ SW registered:', reg.scope))
    .catch(err => console.error('❌ SW registration failed:', err));
}
</script>

</body>
</html>
