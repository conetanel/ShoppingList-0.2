<body>
  <div id="app-wrapper">
    <div id="sticky-header-container">
      <header class="header">
        <h1>רשימת קניות</h1>
        <ion-icon name="share-outline" id="share-icon"></ion-icon>
      </header>
      <div class="category-filter-container">
        <div class="category-filter-wrapper"></div>
      </div>
    </div>
<div id="cat-fade-overlay" aria-hidden="true"></div>
    <div id="shopping-list-container"></div>
    
     <nav id="bottom-bar" class="hidden" role="navigation" aria-label="סרגל תחתון">
    <button class="tab-btn" id="btn-login" type="button" aria-label="התחברות">
      <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
      <span>התחברות</span>
    </button>

    <button class="tab-btn" id="btn-my-lists" type="button" aria-label="הרשימות שלי">
      <ion-icon name="list-outline" aria-hidden="true"></ion-icon>
      <span>הרשימות שלי</span>
    </button>

    <button class="tab-btn" id="btn-reset" type="button" aria-label="איפוס בחירה">
      <ion-icon name="refresh-outline" aria-hidden="true"></ion-icon>
      <span>איפוס</span>
    </button>

    <button class="tab-btn" id="btn-share" type="button" aria-label="שיתוף">
      <ion-icon name="share-outline" aria-hidden="true"></ion-icon>
      <span>שיתוף</span>
    </button>
  </nav>
