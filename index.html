<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
		<!-- PWA manifest (לאנדרואיד/דפדפנים אחרים, וגם שימושי כללי) -->
		<link rel="manifest" href="manifest.webmanifest">

		<!-- iOS: הרצה כמסך מלא כשמוסיפים למסך הבית -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="רשימת קניות">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<!-- iOS: אייקון למסך הבית (iOS מתעלם מה-manifest לאייקון) -->
		<link rel="apple-touch-icon" href="icons/icon-180.png" sizes="180x180">
		<!-- אופציונלי לאייפד/דגמים נוספים -->
		<link rel="apple-touch-icon" href="icons/icon-167.png" sizes="167x167">
		<link rel="apple-touch-icon" href="icons/icon-152.png" sizes="152x152">
		
		<!-- צבע מסגרת/סרגלים בדפדפנים תומכים -->
		<meta name="theme-color" content="#007aff">
		
		<!-- מומלץ כדי למלא מתחת ל-notch ולהיעזר ב-safe areas -->

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>רשימת קניות</title>
   
        <link rel="stylesheet" href="style.css">
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	
    <style>
        body {
            touch-action: manipulation;
        }
    </style>
</head>
<body>

<div id="sticky-header-container">
    <div class="header" id="main-header">
        <h1 id="header-title">רשימת קניות</h1>
        <ion-icon name="share-outline" id="share-icon"></ion-icon>
    </div>
    <div class="category-filter-container">
        <div class="category-filter-wrapper">
        </div>
    </div>
    <div class="content-fade-spacer"></div> </div>

<div id="loading-spinner">טוען רשימה...</div>

<div id="shopping-list-container"></div>
    
<script type="module" src="script.js"></script>

</body>
</html>
