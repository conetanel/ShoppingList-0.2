  <!-- ✅ Critical CSS: קודם, כדי למנוע הבזק לבן -->
 <!-- מונע “vh” קופצני: נעדיף svh כשאפשר -->
<style id="critical-svh">
  /* צבע רקע זהה לכל המסכים (גם מאחורי הסטטוס־בר) */
  html, body { background:#F2F4F7; margin:0; }

  /* 🔑 השתמש ב-svh כברירת מחדל כדי למנוע קפיצת vh */
  #app-wrapper { height: 100svh; width:100vw; overflow:hidden; }

  /* אם svh לא זמין – נשתמש ב-dvh; ואם גם לא – ניפול ל-vh */
  @supports (height: 100dvh) {
    #app-wrapper { height: 100dvh; }
  }
  @supports not (height: 100svh) {
    #app-wrapper { height: 100vh; }
  }
</style>

  <!-- שאר ה-CSS שלך -->
  <link rel="stylesheet" href="style.css">
  <title>רשימת קניות סופרמרקט</title>
</head>

<!-- ❗ רק BODY אחד, עם המחלקה is-loading -->

      </header>

      </div>
    </div>

    <div id="shopping-list-container"></div>
  </div>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- האפליקציה שלך -->
  <script type="module" src="script.js"></script>

  <!-- Service Worker -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js', { scope: './' })
      .then(reg => console.log('✅ Service Worker registered:', reg.scope))
      .catch(err => console.error('❌ Service Worker registration failed:', err));
  }
  </script>
